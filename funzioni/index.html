<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni</title>
</head>
<body>
    <script>
        //definizione della funzione somma
        function somma(a,b)
        {
            let ris=a+b;
            return ris;
        }
        //definizione della funzione prodotto
        function prodotto(a,b)
        {
            let ris=a*b;
            return ris;
        }
       

        function numeroPrimo(n)
        {
            let flag=0;
            for(let i=2; i<n/2; i++)
            {
                if(n%i==0)
                {
                    flag=1;
                }
                
            }
            if(flag==0)
            {
                return true;
            }
            else
            {
                return false;
            }

        }

        function countDown(n)
        {
            for(let i=n-1; i>=0; i--)
            {
                console.log(i);
            }
        }

        function max(arr)
        {
            let max=arr[0]; //assegno a max il primo val
            for(let i=1;i<arr.length;i++)
            {
                if(arr[i]>max)
                {
                    max=arr[i];
                }
            }
            return max;
        }

       let min=function(arr)
        {
            let min=arr[0]; //assegno a max il primo val
            for(let i=1;i<arr.length;i++)
            {
                if(arr[i]<min)
                {
                    min=arr[i];
                }
            }
            return min;
        }

         //chiamata della funzione somma
        let a=5;
        let b=25;
        let r=somma(a,b);
        console.log(r);

        let n=parseInt(prompt("Inserisci un numero: "));
        let ris=numeroPrimo(n);
        if(ris==true)
        {
            console.log("Numero Primo");
        }
        else
        {
            console.log("Numero Non Primo");
        }
        
        countDown(5);
         let arr=[1,5,19,3,8];
        console.log("Minimo: "+min(arr));
        console.log("Massimo: "+max(arr));
    </script>
</body>
</html>
