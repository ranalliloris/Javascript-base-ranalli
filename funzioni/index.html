<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni</title>
</head>
<body>
    <script>
        //definizione della funzione somma
        function somma(a,b)
        {
            let ris=a+b;
            return ris;
        }
        //definizione della funzione prodotto
        function prodotto(a,b)
        {
            let ris=a*b;
            return ris;
        }
        //chiamata della funzione somma
        let a=5;
        let b=25;
        let r=somma(a,b);
        console.log(r);

        function numeroPrimo(n)
        {
            let flag=0;
            for(let i=2; i<n/2; i++)
            {
                if(n%i==0)
                {
                    flag=1;
                }
                
            }
            if(flag==0)
            {
                return true;
            }
            else
            {
                return false;
            }

        }

        let n=parseInt(prompt("Inserisci un numero: "));
        let ris=numeroPrimo(n);
        if(ris==true)
        {
            console.log("Numero Primo");
        }
        else
        {
            console.log("Numero Non Primo");
        }
    </script>
</body>
</html>
