<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatore While</title>
    </head>
    <body>
        <script>
            let i=1;
            while(i<=170)
            {
                console.log(i);
                i++;
            }

            for(let i=170; i>=0; i--)
            {
                console.log(i);
            }

        </script>
    </body>
</html>
