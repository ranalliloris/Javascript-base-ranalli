<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conta valori tra min e max in un array</title>
    </head>
    <body>
        <script>
            let arr=[1, 2, 5, 10, 23, 67];
            let min=parseInt(prompt("Inserisci valore minimo: "));
            let max=parseInt(prompt("Inserisci valore massimo: "));
            let conta=0;
            for(let i=0; i<arr.length; i++)
            {
                if(arr[i]>=min && arr[i]<=max)
                {
                    conta++;
                }
            }
            console.log(arr);
            console.log("Valori contenuti tra "+min+" e "+max+" sono: "+conta);
        </script>    
    </body>
</html>
