<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esempi Date</title>
    </head>
    <body>
       <script>
            //Nella variabile oggi viene memorizzata la 
            //data odierna prese dall'orologio di sistema
            let oggi=new Date(); 
            console.log(oggi);

            let data1=new Date(2023,2,20,15,05,30);
            console.log(data1);

            let data2=new Date("2023-03-20");
            console.log(data2);


            let data3=new Date("2023-03-20T23:59:00+0200");
            console.log(data3);

            
       </script> 
    </body>
</html>
